_format_version: "2.1"
_transform: true

services:
- name: task
  url: http://task:8082/tasks
  routes:
  - name: task-route
    paths:
    - /tasks/

- name: api
  url: http://identity:8081/api
  routes:
  - name: api-route
    paths:
    - /api/

plugins:
- name: cors
  service: api
  config: 
    origins: *
    headers:
    - Accept
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - X-Auth-Token
    exposed_headers:
    - X-Auth-Token
    credentials: true
    max_age: 3600

- name: cors
  service: task
  config: 
    origins: *
    headers:
    - Accept
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - X-Auth-Token
    exposed_headers:
    - X-Auth-Token
    credentials: true
    max_age: 3600