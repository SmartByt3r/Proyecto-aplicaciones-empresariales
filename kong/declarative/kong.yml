_format_version: "2.1"
_transform: true

services:
- name: task
  url: http://task:8082/tasks
  routes:
  - name: task-route
    paths:
    - /tasks/

- name: api
  url: http://identity:8081/api
  routes:
  - name: api-route
    paths:
    - /api/

plugins:
- name: response-transformer
  service: api
  config:
    append: 
      headers:
      - access-control-allow-origin:*
      - access-control-allow-methods:*

plugins:
- name: response-transformer
  service: task
  config:
    append:
      headers:
      - access-control-allow-origin:*
      - access-control-allow-methods:*