version: '3'
services:

  kong:
    image: kong/kong-gateway:2.8.1.4-alpine
    ports:
      - '8000:8000'
      - '8443:8443'
      - '8001:8001'
      - '8444:8444'
      - '8002:8002'
      - '8445:8445'
      - '8003:8003'
      - '8004:8445'
    environment:
      KONG_DATABASE: "off"
      POSTGRES_USER: dev_admin
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stdout
      KONG_ADMIN_ERROR_LOG: /dev/stdout
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
      KONG_DECLARATIVE_CONFIG: "/kong/declarative/kong.yml"
    volumes:
      - ./kong/declarative:/kong/declarative
    networks:
      - leapx
  
  postgrestask:
    image: postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: dev_admin
      POSTGRES_DB: olympus
    networks:
      - leapx
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "olympus", "-U", "dev_admin" ]
      interval: 5s
      timeout: 5s
      retries: 5

  postgresidentity:
    image: postgres
    ports:
      - '5431:5432'
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: dev_admin
      POSTGRES_DB: identity
    networks:
      - leapx
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "identity", "-U", "dev_admin" ]
      interval: 5s
      timeout: 5s
      retries: 5

  identity:
      image: identity
      build:
        context: ./Identity/
        dockerfile: Dockerfile
      ports:
      - '8081:8081'
      depends_on:
        postgresidentity:
          condition: service_healthy 
      networks:
        - leapx
  
  task:
      image: task
      build:
        context: ./Backend/task-ms/
        dockerfile: Dockerfile
      ports:
        - '8082:8082'
      depends_on:
        postgrestask:
          condition: service_healthy 
      networks:
        - leapx


networks:
  leapx:
    driver: bridge
